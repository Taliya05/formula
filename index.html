<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="block">
      <div class="formula mainblue">ax&#178; + bx + c = 0</div>


      <div class="allformula mainblue">
        <label>a = </label>
        <input id="a"  class="formaabc" type="text" />
        <label> b = </label>
        <input id="b"  class="formaabc" type="text" />
        <label> c = </label>
        <input id="c" class="formaabc" type="text" />
        <br>
        <button id="btn_calc">calculate</button>
      </div>  <!-- class="allformula" -->

      <div class="isRoots" id="isRoots">
        <div>
          <label>x<sub>1</sub> = </label>
          <input id="x1"  class="formaRoots" type="text" />
        </div>

        <div>
          <label>x<sub>2</sub> = </label>
          <input id="x2" class="formaRoots" type="text" />
        </div>
      </div>

      <div class="isnotRoots" id="isnotRoots">
        <p>Is not roots</p>
      </div>

      <div class="bottomend" id="bottomend">
        
      </div>
    </div>    <!-- class="block" -->


    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
